{% extends 'base.html' %}
{% block extrahead %}
{{ form.media }}
{% endblock %}
{% block content %}
<div class="page-title">日時設定</div>
<form  method="post">
    {% csrf_token %}
    {% for field in form %}
    {% if forloop.counter %}
    <div class="input-group.date">
    <div class="field">
        <div class="field-label">{{ field.label }}</div>
        <div class="reserve">
            {{ field }}
            {{ field.errors }}
        </div>
    </div>
    </div>
    <br>
    {% endif %}
    {% endfor %}
    <input type="submit" value="検索" class="btn btn-success">
</form>
{% endblock content %}
