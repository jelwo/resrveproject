{% extends 'base.html' %}


{% block content %}
<table>
    <tr>
        <th>id</th>
        <th>開始日時</th>
        <th>終了日時</th>
        <th>開始時間</th>
        <th>終了時間</th>
        <th>部屋</th>
        <th>オプション</th>
    </tr>
        {% for item in df_B %}
    <tr>
        <td>{{ item.id }}</td>
        <td>{{ item.checkin }}</td>
        <td>{{ item.checkout }}</td>
        <td>{{ item.time1 }}</td>
        <td>{{ item.time2 }}</td>
        <td>{{ item.category }}</td>
        <td><a href="{% url 'Delete' item.pk %}">削除</a></td>
        <td><a href="{% url 'before' item.pk %}">編集</a></td>
    </tr>
        {% endfor %}
</table> 
{% endblock content %}
